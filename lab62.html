  <h1>Задание 2</h1>
  <p class="description">Создайте массив. Заполните его случайными значениями от А до В.
    Значения А, В и размер массива вводятся на форме.
    Напишите функцию filt, которая принимает функцию-предикат и массив.
    Возвращает она массив значений, для которых предикат вернет true</p>
  <form action="#">
    <label for="A">Введите начало интервала</label>

    <input type="button" value="Получить" class="button">
    <label for="array">Исходный массив</label>

    <label for="array">Полученный массив</label>
    <input type="text" name="array" id="array">
  </form>
  <script language = "Javascript">
    function sequence(start = 0, step = 1) {
  let callNumber = start;
  return function() {
    var returnValue = callNumber; // значение для вывода
    callNumber += step; // готовимся к следующему шагу
    return returnValue;
  }
}

var generator = sequence(10, 3);

console.log(generator()); // 10
console.log(generator()); // 13

var generator2 = sequence();

console.log(generator2()); // 0
console.log(generator2()); // 1
  </script>
